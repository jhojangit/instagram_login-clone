<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cajaPadre">
        <div class="box1">

        
        <div class="titulo">
            <img src="imgs/Instagram_logo.svg.webp" alt="">
        </div>
        <section class="inputs">
            <input class="email" type="email" name="" id="" placeholder="Teléfono, usuario o correo electrónico">
            <input class="pass" type="password" name="" id="" placeholder="Contraseña">
            <button class="inicio" type="submit">Iniciar sesión</button>
        </section>

        <section class="face">
            <div class="fa">
                <img src="imgs/Logo_de_Facebook.png" alt="facebook">
                <p class="textface" ><a href="">Iniciar sesión con Facebook</a></p>
            </div>
            
            <p class="parrafo">¿Olvidaste tu contraseña?</p>
        </section>
        </div>
        <section class="registro">
            <p>¿No tienes una cuenta? <a href="">Registrate</a></p>
        </section>

        <section class="descargas">
            <p>Descarga la app.</p>
            <img src="imgs/googleplay.png" alt="googlePlay">
            <img src="imgs/microsoft.png" alt="microsoft">
        </section>
    </div>
</body>
</html>
